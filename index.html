<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="boostrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="guardarropia.js"></script>
	<style type="text/css">
	body
	{
		padding-top: 50px;
	}
	#iTabla
	{
		background-color: #fff;
	}
	</style>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Guardarropía</a>
        </div>
        <div class="pull-right">
        	<img src="logo.jpg" height="50">
        </div>
      </div>
    </div>
    <div class="container">
    	<div class="row">
    		<div class="col-md-12">
    			&nbsp;
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-md-8 col-md-offset-2">
    			<div class="well">
    				<p>Ingrese código de la pulsera: <input type="text" class="form-inline form-control" id="iCodigo"/></p>
    			</div>
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-md-12">
    			<div class="well">
    				<table class="table table-bordered table-hover" id="iTabla">
    					<thead>
    						<tr>
    							<td>Descripción</td>
    							<td>Lugar</td>
    							<td>Sacar?</td>
    						</tr>
    					</thead>
    					<tbody>
    						<tr>
    							<td colspan="3">Sin elementos.</td>
    						</tr>
    					</tbody>
    				</table>
    				<button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
    			</div>
    		</div>
    	</div>
    </div>
